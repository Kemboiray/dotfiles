# Settings
# =============================================================================
# Timeout
command_timeout = 100000

format = """
$all\
$shell\
$custom\
$os\
$fill\
$cmd_duration $jobs $time\
$line_break\
$character\
$shlvl\
"""

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

[fill]
symbol = " "

[time]
style = "bold 250"
format = "[$time]($style)"

[cmd_duration]
format = "[$duration]($style)"
style = "bold dimmed green"

[jobs]
symbol = ""
style = "blink bold red"
number_threshold = 1
format = "[$symbol]($style)"

[character]
# success_symbol = "[❮](bold green)"
# error_symbol = "[❮](blink bold red)"
# symbol = ' '
# vimcmd_symbol = "[❮](green)"
disabled = false
# success_symbol = "[](40)"
success_symbol = "[\\$](bold 40)"
error_symbol = "[\\$](blink bold red)" # "[](blink red)"

[username]
format = '[$user]($style): '
# style_user = 'bold cyan'
show_always = true

